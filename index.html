<!DOCTYPE html>
<html>
  <head>
    <title>SteamVista: A Visual Journey Through Gaming Trends</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Add HTML content, SVG drawing area, ... -->
    <div id="filter-panel"></div>
    <div id="pack">
      <div id="pack-legend">
        <ul class="legendType">
          <li class="legendType-btn" production="aaa">
            <span class="legendType-symbol"></span> AAA
          </li>
          <li class="legendType-btn" production="independent">
            <span class="legendType-symbol"></span> Independent
          </li>
        </ul>
      </div>
      <div id="pack-layout"></div>
    </div>
    <div id="charts-container">
      <div id="scatter-matrix"></div>
      <div id="radar-chart"></div>
    </div>
    <div id="tooltip"></div>

    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- Our JS code -->
    <script src="js/scatterMatrix.js"></script>
    <script src="js/radarChart.js"></script>
    <script src="js/packLayout.js"></script>
    <script src="js/forceGraph.js"></script>
    <script src="js/filterPanel.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
